<app-login-header></app-login-header>
<div class="register-container">
  <div class="register-card">
    <div class="text-center mb-8">
      <i class="fas fa-user-plus header-icon"></i>
      <h2 class="text-3xl font-bold text-gray-900">Create Account</h2>
      <p class="text-gray-600 mt-2">Join our community today</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          formControlName="email"
          [(ngModel)]="user.email"
          placeholder="Email address"
        >
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
             class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input
          type="tel"
          formControlName="mobileNumber"
          [(ngModel)]="user.mobileNumber"
          placeholder="Mobile number"
        >
        <div *ngIf="registerForm.get('mobileNumber')?.touched && registerForm.get('mobileNumber')?.invalid"
             class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ getErrorMessage('mobileNumber') }}
        </div>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input
          type="text"
          formControlName="name"
          [(ngModel)]="user.name"
          placeholder="Full name"
        >
        <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
             class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ getErrorMessage('name') }}
        </div>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          formControlName="password"
          [(ngModel)]="user.password"
          placeholder="Password"
        >
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
             class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="input-group">
        <i class="fas fa-user-tag"></i>
        <select formControlName="role" [(ngModel)]="user.role">
          <option value="" disabled selected>Select your role</option>
          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
        </select>
      </div>

      <div class="flex items-center gap-3 my-6">
        <input
          type="checkbox"
          id="termsConditions"
          formControlName="termsConditions"
          class="w-4 h-4 text-indigo-600 rounded"
        >
        <label for="termsConditions" class="text-sm text-gray-700">
          I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> and
          <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="submit-button">
        <i class="fas fa-user-plus"></i>
        Create Account
      </button>

      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="social-buttons">
        <button
          class="inline-flex w-full justify-end rounded-md bg-transparent px-2 py-1 text-gray-500"
        >
          <span class="sr-only">Sign in with Google</span>
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="32" height="32" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
        </button>
        <button
          class="inline-flex w-full justify-left rounded-md bg-transparent px-2 py-1 text-gray-500"
        >
          <span class="sr-only">Sign in with Facebook</span>
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="35" height="35" viewBox="0 0 48 48">
            <linearGradient id="Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1" x1="9.993" x2="40.615" y1="9.993" y2="40.615" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#2aa4f4"></stop><stop offset="1" stop-color="#007ad9"></stop></linearGradient><path fill="url(#Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1)" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"></path><path fill="#fff" d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z"></path>
            </svg>
        </button>
      </div>

      <p class="text-center text-gray-600 mt-6">
        Already have an account?
        <a href="/login" class="text-indigo-600 font-semibold hover:text-indigo-500 ml-1">Sign in</a>
      </p>
    </form>
  </div>
</div>
