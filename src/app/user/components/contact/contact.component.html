<app-sidebar-user></app-sidebar-user>
<app-header></app-header>
<div class="contact-container">
  <div class="animated-bg">
    <div class="animated-circle circle-1"></div>
    <div class="animated-circle circle-2"></div>
    <div class="animated-circle circle-3"></div>
  </div>

  <div class="contact-form">
    <h1 class="form-title">
      <i class="fas fa-paper-plane" style="animation: bounce 2s infinite;"></i>
      Contact Us
    </h1>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <i class="fas fa-user form-icon"></i>
        <input
          type="text"
          class="form-control"
          placeholder="Your Name"
          [(ngModel)]="formData.name"
          name="name"
          required>
      </div>

      <div class="form-group">
        <i class="fas fa-envelope form-icon"></i>
        <input
          type="email"
          class="form-control"
          placeholder="Your Email"
          [(ngModel)]="formData.email"
          name="email"
          required>
      </div>

      <div class="form-group">
        <i class="fas fa-tag form-icon"></i>
        <input
          type="text"
          class="form-control"
          placeholder="Subject"
          [(ngModel)]="formData.subject"
          name="subject"
          required>
      </div>

      <div class="form-group">
        <i class="fas fa-comment form-icon"></i>
        <textarea
          class="form-control"
          placeholder="Your Message"
          [(ngModel)]="formData.message"
          name="message"
          required></textarea>
      </div>

      <button type="submit" class="submit-btn">
        <span class="button-content">
          <i class="fas fa-paper-plane"></i>
          Send Message
        </span>
      </button>
    </form>
  </div>
</div>
